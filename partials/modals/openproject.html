<!-- open project modal -->
<div class="modal fade" id="openProjectModal" tabindex="-1" role="dialog" aria-labelledby="openProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Open Project</h4>
      </div>
      <div class="modal-body">
        <label for="openProjectSelect">Project name</label>
        <select class="form-control" id="openProjectSelect"></select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="openProjectButton" class="btn btn-primary">Open project</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
