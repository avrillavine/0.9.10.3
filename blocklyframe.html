<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="jquery-ui/css/jquery-ui.css" rel="stylesheet" type="text/css">

    <script src="jquery/js/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui/js/jquery-ui.js" type="text/javascript"></script>
    <script src="q/q.js" type="text/javascript"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }

  <xml id="toolbox" style="display: none">
    <category name="Comment">
      <block type="comment_comment"></block>
    </category>  
    <category name="Movement">
      <block type="movement_forward"></block>
      <block type="movement_reverse"></block>
      <block type="movement_left"></block>

      <block type="movement_stop"></block>
      <block type="movement_stutter"></block>
      <block type="movement_leftmotor"></block>
      <block type="movement_rightmotor"></block>
      <block type="movement_setmotors"></block>  
    </category>  
    <category name="Timing">
      <block type="robot_delay"></block>
    </category>  
    <category name="Sensors">

      <block type="sensor_buttondown"></block>  
      <block type="sensor_buttonleft"></block>  
      <block type="sensor_buttonright"></block>  
      <block type="sensor_buttonenter"></block>  -->
      <block type="sensor_button"></block>

      <block type="sensor_objectleftside"></block>  
      <block type="sensor_objectrightfront"></block>  
      <block type="sensor_objectrightside"></block>  
      <block type="sensor_objectrear"></block>  -->

      <block type="sensor_lightright"></block>  
      <block type="sensor_lightrear"></block>  -->
      <block type="sensor_light"></block>  
<!--      <block type="sensor_lineleft"></block>  
      <block type="sensor_linemiddle"></block>  
      <block type="sensor_lineright"></block>  -->
      <block type="sensor_line"></block>

      <block type="spectrometer_green"></block>  
      <block type="spectrometer_yellow"></block>  
      <block type="spectrometer_red"></block>  
      <block type="spectrometer_880nm"></block>  
      <block type="spectrometer_940nm"></block>  -->
      <block type="sensor_spectrometer"></block>  
      <block type="sensor_battery"></block>
    </category>  
    <category name="OLED & LEDs">
<!--      <block type="led_on"></block>
      <block type="led_off"></block>
      <block type="led_flash"></block>  -->
      <block type="led_select"></block>  
      <block type="oled_cleardisplay"></block>
      <block type="oled_setcursor"></block>
      <block type="oled_setend"></block>

      <block type="oled_black"></block>  -->
      <block type="oled_color"></block>

      <block type="oled_rect"></block>  -->
      <block type="oled_linerect"></block>  
      <block type="oled_drawtext"></block>
      <block type="oled_drawnumber"></block>

    <category name="Variables" custom="VARIABLE"></category>

      <block type="controls_if"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_repeat"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>

      <block type="math_single"></block>
