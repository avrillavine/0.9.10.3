
<!-- configure communications modal -->
<div class="modal fade" id="configCommModal" tabindex="-1" role="dialog" aria-labelledby="configCommModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Configure Communications</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label style="margin-bottom: 0;" for="savedCommPort">Saved Communications Port:</label>
          <p><span id="savedCommPort"></span><span id="clearSavedPortMsg"> (<a href="#" id="clearSavedCommPort">Clear Saved Port</a>)</span></p>
        </div>
        <div class="form-group">
          <label for="commPortSelect">Select New Communications Port:</label>
          <select class="form-control" id="commPortSelect"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="rescanForRobot" class="btn btn-primary">Rescan for Robot</button>
        <button type="button" id="saveCommPortButton" class="btn btn-primary">Apply Manual Configuration</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
