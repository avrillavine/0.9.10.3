<form name="newFile" ng-controller="NewFileController" ng-submit="createFile()">

  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h3 class="modal-title">Add New File</h3>
  </div>

  <div class="modal-body">
    <p>Please enter a name and select a type for the file to be created.  File names are a maximum of 8 characters.</p>
    <label>File name</label>
    <div class="input-group">
      <input type="text" class="form-control" name="fileName" placeholder="Name of the new file" ng-model="name" ng-maxlength="8" ng-pattern="/^\w*$/" required>
      <span class="input-group-btn">
        <label ng-disabled="currentProject.$manifest.data.executable_type == 'scratch'" class="btn btn-info" ng-model="fileExtension" btn-radio="'function'">Function</label>
        <label ng-disabled="currentProject.$manifest.data.executable_type == 'scratch'" class="btn btn-info" ng-model="fileExtension" btn-radio="'panel'">Panel</label>
        <label class="btn btn-info" ng-model="fileExtension" btn-radio="'txt'">Text</label>
      </span>
    </div>
    <p ng-show="newFile.fileName.$error.maxlength" class="text-danger">File name may not be more than 8 characters.</p>
    <p ng-show="newFile.fileName.$error.pattern" class="text-danger">File name may not contain characters other than letters, numbers and underscore.</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button type="submit" ng-disabled="!newFile.fileName.$valid" ng-click="$dismiss()" class="btn btn-success">Create File</button>
  </div>

</form>
